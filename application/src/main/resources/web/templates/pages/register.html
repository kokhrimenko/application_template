<header th:replace="../fragments/header.html"/>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
                <div class="card-body">
            		<div th:if="${param.success}">
                		<div class="alert alert-info" th:utext="#{messages.pages.register.success}"></div>
            		</div>
            		<div th:unless="${param.success}">
            			<h5 class="card-title text-center" th:text="#{pages.registration.title}">Registration</h5>
            			<form th:action="@{/register}" th:object="${user}" method="post" class="form-signin">
                			<p class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>

                			<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    			<input type="email" id="email" class="form-control" th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''" th:field="*{email}" th:placeholder="#{fields.pages.common.email}" required autofocus/>
                    			<p class="text-danger" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                			</div>
                			<div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    			<input id="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''" type="password" th:field="*{password}" th:placeholder="#{fields.pages.common.password}" required/>
                    			<p class="text-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                			</div>
                			<div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    			<input id="confirmPassword" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid':''" type="password" th:field="*{confirmPassword}" placeholder="Confirm password" required/>
                    			<p class="text-danger" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
                			</div>
                    		<button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" th:text="#{buttons.pages.register.sing_up}">Register</button>
                    	</form>
						<span th:utext="#{messages.pages.register.login_link}">Already registered?</span>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
<footer th:replace="../fragments/footer.html"/>
