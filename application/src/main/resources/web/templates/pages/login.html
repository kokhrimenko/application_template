<header th:replace="../fragments/header.html"/>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <div class="alert alert-danger" th:if="${param.error}">Invalid username and password.</div>
                    <form th:action="@{/login}" method="post" class="form-signin">
                        <div class="form-label-group">
                            <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus/>
                        </div>
                        <br />
                        <div class="form-label-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required/>
                        </div>
                        <br />
                        <input type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" value="Sign In"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="../fragments/footer.html"/>
