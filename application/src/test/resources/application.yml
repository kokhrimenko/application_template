spring:
  thymeleaf:
    check-template-location: true
    prefix: classpath:/web/templates/pages/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
  http:
    log-request-details: true
  liquibase:
    enabled: false
logging:
  level:
    root: ERROR
    org.springframework: ERROR
    org.hibernate: ERROR